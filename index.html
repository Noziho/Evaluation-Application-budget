<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Application budget</title>
    <meta name="viewport" content="width=device-width, 
  user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/assets/CSS/style.css">
</head>
<body>
    <header>
        <h1>Calcul de budget</h1>
    </header>
    <p>Veuillez remplir tout les champs, si vous un des champs ne vous correspond pas remplissez le avec 0.</p>

    <main>
        <div id="container">
            <div class="containerCategory">
                <h1>Les dépenses fixes: </h1>
                <div class="size">
                    <label for="loyer">Loyer et charges: </label>
                    <input type="text" id="loyer" placeholder="0">
                </div>

                <div class="size">
                    <label for="remboursement">Remboursement de crédit: </label>
                    <input type="text" id="remboursement" placeholder="0">
                </div>

                <div class="size">
                    <label for="eau">Eau/électricité/gaz: </label>
                    <input type="text" id="eau" placeholder="0">
                </div>
                <div class="size">
                    <label for="tel">Téléphone-Internet: </label>
                    <input type="text" id="tel" placeholder="0">
                </div>
                <div class="size">
                    <label for="assuranceHabitation">Assurance Habitation:  </label>
                    <input type="text" id="assuranceHabitation" placeholder="0">
                </div>

                <div class="size">
                    <label for="assuranceVehicules">Assurance(s) véhicule(s):  </label>
                    <input type="text" id="assuranceVehicules" placeholder="0">
                </div>

                <div class="size">
                    <label for="mutuelleSante">Mutuelle santé: </label>
                    <input type="text" id="mutuelleSante" placeholder="0">
                </div>

                <div class="size">
                    <label for="fraisDeGarde">Frais de garde: </label>
                    <input type="text" id="fraisDeGarde" placeholder="0">
                </div>

                <div class="size">
                    <label for="impotSurRevenu">Impôts sur le revenu: </label>
                    <input type="text" id="impotSurRevenu" placeholder="0">
                </div>

                <div class="size">
                    <label for="impotLocaux">impôts locaux: </label>
                    <input type="text" id="impotLocaux" placeholder="0">
                </div>

                <div class="size">
                    <h2>Les dépenses courantes :</h2>
                </div>

                <div class="size">
                    <label for="courses">Courses (budget hebdomadaire - à reporter sur 31 jours) :</label>
                    <input type="text" id="courses" placeholder="0">
                </div>

                <div class="size">
                    <label for="essence">Essence/frais de transport en commun (budget hebdomadaire - à reporter sur 31 jours) </label>
                    <input type="text" id="essence" placeholder="0">
                </div>

                <div class="size">
                    <label for="activite">Activités sportives et culturelles (budget annuel - à reporter sur 1 mois) </label>
                    <input type="text" id="activite" placeholder="0">
                </div>

                <div class="size">
                    <h2>Les dépenses occasionnelles</h2>
                </div>

                <div class="size">
                    <label for="sorties">Sorties (budget hebdomadaire - à reporter sur 31 jours) </label>
                    <input type="text" id="sorties" placeholder="0">
                </div>

                <div class="size">
                    <label for="autresDepense">Les autres dépenses: </label>
                    <input type="text" id="autresDepense" placeholder="0">
                </div>
            </div>

            <div class="containerCategory topMargin">
                <h1>Calcul des recettes: </h1>

                <div class="size">
                    <label for="salaire">Le salaire: </label>
                    <input type="text" id="salaire" placeholder="0">
                </div>
                <div class="size">
                    <label for="aides">Les aides (allocations, etc) </label>
                    <input type="text" id="aides" placeholder="0">
                </div>

                <div class="size">
                    <label for="rente">Les rentes: </label>
                    <input type="text" id="rente" placeholder="0">
                </div>

                <div class="size">
                    <label for="autres">Autres: </label>
                    <input type="text" id="autres" placeholder="0">
                </div>
            </div>

            <div class="containerCategory">
                <h1>Calcul de l'épargne</h1>
                <div id="result" class="size">
                    <input type="text" id="champLibre" placeholder="0">
                    <button id="calculate">Calculer</button>
                </div>

                <div id="containerResetButton">
                    <button id="resetButton">Reset</button>
                </div>
            </div>
        </div>
    </main>

<script src="/assets/JS/app.js"></script>
</body>
</html>
